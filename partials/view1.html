<article class='container'>
  <h2>View 1</h2>
  Name:
  <br/>
  <input type='text' data-ng-model='filter.name'>
  <br/>
  <ul>
    <li data-ng-repeat="cust in customers | filter: filter.name | orderBy: 'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase}}</li>
  </ul>

  <br/>
  Customer Name:<br/>
  <input type='text' data-ng-model='newCustomer.name'> <!-- this will create a new property on the scope that then has a subproperty called name -->
  <br/>
  Customer City:<br/>
  <input type='text' data-ng-model='newCustomer.city'>
  <br/>
  <button data-ng-click='addCustomer()'>Add Customer</button>
  <a href='/view2'>View 2</a>

</article>
