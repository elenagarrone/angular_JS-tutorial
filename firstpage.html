<!DOCTYPE html>
<html data-ng-app=''>
  <head>
    <title>Angular JS tutorial</title>
  </head>
  <body data-ng-init="names=['Elena Garrone', 'Peter Juhasz', 'Susanna Arata']">
    Name:
    <br/>
    <input type='text' data-ng-model="name"> {{ name }}
    <br/>
    <ul>
      <li data-ng-repeat='personName in names'>{{ personName }}</li>
    </ul>

    <script src='angular.min.js'></script>
  </body>
</html>
